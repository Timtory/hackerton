   <form id="questionForm" action="#" method="post">
    <div align="center">
        <div class="col-12" style="margin-top: 200px; width:1400px;">
            <div class="card mb-4 rounded-3 shadow-sm" style=" height:400px; line-height:280px;">
                <div class="card-header py-3">
                    <h1 class="my-0 fw-normal"><b>질문에 O, X로 답해주세요.</b></h1>
                </div>
                <div align="left">
                    <div class="card-body">
                        <ul class="list-unstyled col-11">
                            <!-- 첫 번째 질문 -->
                            <li style="font-size: 70px">
                                <div class="question" id="question1" style="margin-left: 150px;">
                                    1. 열이 나나요? <img style="width: 250px; height: 250px; margin-left: 80px;" src="./assets/img/fever.jpg" />
                                    <span style="float:right;">
                                        <input type="radio" class="btn-check" id="fever-yes" name="fever" autocomplete="off">
                                        <label class="btn btn-outline-danger" for="fever-yes" style="width:90px; height:90px; font-size: 80px; text-align:center; line-height:80px">O</label>
                                        <input type="radio" class="btn-check" id="fever-no" name="fever" autocomplete="off">
                                        <label class="btn btn-outline-danger" for="fever-no" style="width:90px; height:90px; font-size: 80px; text-align:center; line-height:80px">X</label>
                                    </span>
                                </div>
                            </li>
                            <!-- 두 번째 질문 -->
                            <li style="font-size: 70px">
                                <div class="question" id="question2" style="display:none; margin-left: 90px;">
                                    2. 목이 아픈가요? <img style="width: 290px; height: 290px; margin-left: 80px;" src="./assets/img/throatache.jpg" />
                                    <span style="float:right;">
                                        <input type="radio" class="btn-check" id="throat-yes" name="throat" autocomplete="off">
                                    <label class="btn btn-outline-danger" for="throat-yes" style="width:90px; height:90px; font-size: 80px; text-align:center; line-height:80px">O</label>
                        
                                    <input type="radio" class="btn-check" id="throat-no" name="throat" autocomplete="off">
                                    <label class="btn btn-outline-danger" for="throat-no" style="width:90px; height:90px; font-size: 80px; text-align:center; line-height:80px">X</label>
                                    </span>
                                </div>
                            </li>
                            <!-- 세 번째 질문 -->
                            <li style="font-size: 70px">
                                <div class="question" id="question3" style="display:none; margin-left: 60px;">
                                    3. 두통이 있으신가요? <img style="width: 290px; height: 290px; margin-left: 30px;" src="./assets/img/headache.jpg" />
                                    <span style="float:right;">
                                        <input type="radio" class="btn-check" id="headache-yes" name="headache" autocomplete="off">
                              <label class="btn btn-outline-danger" for="headache-yes" style="width:90px; height:90px; font-size: 80px; text-align:center; line-height:80px">O</label>
                              
                              <input type="radio" class="btn-check" id="headache-no" name="headache" autocomplete="off">
                              <label class="btn btn-outline-danger" for="headache-no" style="width:90px; height:90px; font-size: 80px; text-align:center; line-height:80px">X</label>

                                    </span>
                                </div>
                            </li>
                            <!-- 네 번째 질문 -->
                            <li style="font-size: 70px">
                                <div class="question" id="question4" style="display:none; ">
                                    4. 소화가 잘 안되시나요? <img style="width: 290px; height: 290px;" src="./assets/img/stomache.jpg" />
                                    <span style="float:right;">
                                        <input type="radio" class="btn-check" id="stomach-yes" name="stomach" autocomplete="off">
                              <label class="btn btn-outline-danger" for="stomach-yes" style="width:90px; height:90px; font-size: 80px; text-align:center; line-height:80px">O</label>
                              
                              <input type="radio" class="btn-check" id="stomach-no" name="stomach" autocomplete="off">
                              <label class="btn btn-outline-danger" for="stomach-no" style="width:90px; height:90px; font-size: 80px; text-align:center; line-height:80px">X</label>

                                    </span>
                                </div>
                            </li>
                            <!-- 다섯 번째 질문 -->
                            <li style="font-size: 70px">
                                <div class="question" id="question5" style="display:none; margin-left: 50px;">
                                    5. 속이 메스꺼우신가요?     <img style="width: 220px; height: 220px;" src="https://img.freepik.com/premium-vector/nauseous-woman-going-to-puke-throw-up-and-holding-stomach-illustration_619097-373.jpg" />
                                    <span style="float:right;">
                                        <input type="radio" class="btn-check" id="nausea-yes" name="nausea" autocomplete="off">
                              <label class="btn btn-outline-danger" for="nausea-yes" style="width:90px; height:90px; font-size: 80px; text-align:center; line-height:80px">O</label>
                              
                              <input type="radio" class="btn-check" id="nausea-no" name="nausea" autocomplete="off">
                              <label class="btn btn-outline-danger" for="nausea-no" style="width:90px; height:90px; font-size: 80px; text-align:center; line-height:80px">X</label>

                                    </span>
                                </div>
                            </li>
                            <!-- 여섯 번째 질문 -->
                            <li style="font-size: 70px">
                                <div class="question" id="question6" style="display:none; margin-left: 30px;">
                                    6. 관절통이 있으신가요?  <img style="width: 270px; height: 290px;" src="https://cdn.dongnamns.co.kr/news/photo/202012/2646_3190_5757.png" />
                                    <span style="float:right;">
                                        <input type="radio" class="btn-check" id="jointpain-yes" name="jointpain" autocomplete="off">
                              <label class="btn btn-outline-danger" for="jointpain-yes" style="width:90px; height:90px; font-size: 80px; text-align:center; line-height:80px">O</label>
                              
                              <input type="radio" class="btn-check" id="jointpain-no" name="jointpain" autocomplete="off">
                              <label class="btn btn-outline-danger" for="jointpain-no" style="width:90px; height:90px; font-size: 80px; text-align:center; line-height:80px">X</label>

                                    </span>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <button type="button" id="submitQ" onclick="showNextQuestion()" style="float:right; width:150px; height:80px; font-size: 60px; text-align:center; line-height:80px">전송</button>
        </div>
    </div>
</form>
