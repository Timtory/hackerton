	<script>
        function runAgePrediction() {
            var xhr = new XMLHttpRequest();
            xhr.open('POST', 'http://localhost:5000/video_feed', true);
            xhr.setRequestHeader('Content-Type', 'application/json;charset=UTF-8');
            xhr.send();
  
			
            xhr.onload = function () {
                if (xhr.status == 200) {
                    alert('연령 예측이 성공적으로 완료되었습니다!');
                } else {
                    alert('에러가 발생했습니다. 자세한 내용은 콘솔을 확인하세요.');
                    console.error(xhr.responseText);
                }
            };
        }
    </script>
